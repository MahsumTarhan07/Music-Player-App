    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <div id="register-area">
        <form action="./php/register.php" name="registerForm" onsubmit="return validateForm()" method="post">
            <div class="title-name">Register</div>
            <input type="text" name="name"  placeholder="Name" required> <br>
            <input type="text" name="lastname"  placeholder="Lastname" required> <br>
            <input type="text" name="phone"  placeholder="Phone Number" required> <br>
            <input type="text" name="email"  placeholder="Email" required> <br>
            <input type="password" name="password"  placeholder=" Password" required> <br>
            <input type="password" name="repeat_password" id=""  placeholder="Password Repeat" required> <br>
            <button type="submit" name="register_btn" class="register-btn" onclick="register-btn()">Kayit Ol</button>
            <p id="remember-me-text"><input type="checkbox" name="remember-me-btn"> Beni Hatırla</p>
            <a href="#" class="help">Yardım İstermisiniz?</a>
            <div class="security-information"> Bu sayfa robot olmadığınızı kanıtlamak için Google reCAPTCHA tarafından
                korunuyor.
                <a href="#" class="more-information"> Daha fazlasını öğrenin.</a>
            </div>
        </form>
    </div>
